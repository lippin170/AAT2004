<p>function setup () {<br />
  createCanvas(windowWidth, windowHeight);<br />
  background(120, 0, 0);<br />
  }</p>
<p>function draw() {<br />
  if (mouseIsPressed) {<br />
  var size = random(5, 25);<br />
  fill( random(255), random(255));<br />
  ellipse(mouseX, mouseY, size, size);<br />
  }<br />
  if (keyIsPressed) frameRate(10);<br />
  else frameRate(60);<br />
  }</p>
